<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<title>Checkerboard</title>
		<link rel="stylesheet" href="css/styles.css">

	</head>

	<body>
		<script type="text/javascript">
			var size = 6;

		function makeDiv(className) {
			var div = document.createElement("div");
			div.className = className;

			return div;
		}

		function diffColor(x, y){
			if (x % 2 === 0 && y % 2 === 0) {
				return "bl";
			} else if (x % 2 === 1 && y % 2 === 1) {
				return "bl";
			} else if (x % 2 === 0 && y % 2 === 1) {
				return "wh";
			} else  {
				return "wh";
			}
		}

		for (x = 0; x < size; x++) {
			var row = makeDiv("row");
			
			for (y = 0; y < size; y++) {
				row.appendChild(makeDiv(diffColor(x, y)));
			} 
			document.body.appendChild(row);
		}




		</script>
	</body>
</html>
